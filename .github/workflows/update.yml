name: Update whisper-openvino version

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # Run twice daily

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: 'registry.fedoraproject.org/fedora-minimal:latest'

    steps:
      - name: Prepare
        run: |
          microdnf -y install --nodocs --setopt=install_weak_deps=0 \
            git-core rpm-build curl jq rpmdevtools

      - uses: actions/checkout@v4

      - name: Check for updates
        id: check
        run: |
          # Get latest version from GitHub API
          LATEST_VERSION=$(curl -s https://api.github.com/repos/ggerganov/whisper.cpp/releases/latest | jq -r .tag_name | sed 's/^v//')
          CURRENT_VERSION=$(grep "Version:" whisper-openvino.spec | awk '{print $2}')
          
          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update spec file
        if: steps.check.outputs.update_needed == 'true'
        run: |
          NEW_VERSION="${{ steps.check.outputs.new_version }}"
          sed -i "s/Version:.*/Version:        ${NEW_VERSION}/" whisper-openvino.spec
          
          # Update source file hash
          spectool -g whisper-openvino.spec
          sha512sum whisper.cpp-${NEW_VERSION}.tar.gz > sources

      - name: Commit and push changes
        if: steps.check.outputs.update_needed == 'true'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add whisper-openvino.spec sources
          git commit -m "Update to version ${{ steps.check.outputs.new_version }} [build-all]"
          git push
