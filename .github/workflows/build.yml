name: Build whisper-openvino package

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.spec'
      - '.copr/**'
      - '.github/**'
      - 'openvino-2024.repo'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'registry.fedoraproject.org/fedora-minimal:latest'

    steps:
      - name: Prepare environment
        run: |
          microdnf -y install --nodocs --setopt=install_weak_deps=0 \
            copr-cli tar gzip git-core

      - name: Configure Copr
        env:
          COPR_CONF: ${{ secrets.COPR_CONFIG }}
        run: |
          mkdir -p ~/.config
          echo "$COPR_CONF" > ~/.config/copr

      - uses: actions/checkout@v4

      - name: Build for Fedora 41
        run: |
          copr-cli build-package your-username/whisper-openvino \
            --nowait \
            --name whisper-openvino \
            --chroot fedora-41-x86_64

      - name: Build for Rawhide
        run: |
          copr-cli build-package your-username/whisper-openvino \
            --nowait \
            --name whisper-openvino \
            --chroot fedora-rawhide-x86_64

      - name: Check build status
        if: always()
        run: |
          sleep 30  # Give COPR time to register builds
          copr-cli list-builds your-username/whisper-openvino
